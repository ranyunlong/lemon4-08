            v-on:click="del($event)"
         -->


         <!-- 
             v-if="show"

             使用v-if 当值为false时 指令所在的元素会从dom中被移除

             v-show="表达式返回布尔值"
             使用v-show 当值为false时 指令所在的元素会添加style="display:none;"

             性能差异
             缓存差异

            如果显示和隐藏的使用频率比较高 或者 不影响dom性能的情况下 使用v-show
            相反使用v-if
