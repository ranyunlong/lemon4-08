<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="animate.css">
    <script src="js/vue.js"></script>
    <style>
        .banner{
            width: 100%;
            height: 300px;
            position: relative;
            overflow: hidden;
        }
        .banner img{
            width: 100%;
            position: absolute;
        }

        .banner button {
            
            position: absolute;
            bottom: 0px;
        }

        .banner button.left{
            left: 0;
        }
        .banner button.right{
            right: 0;
        }
    </style>
</head>
<body>
    <div id="app">
       
    </div>
    <script>
        new Vue({
            el: '#app',
            template: `
            <div class="banner">
                <transition-group
                    :enter-active-class="enter"
                    :leave-active-class="leave"
                    @after-enter="afterEnter"
                    @before-enter="beforeEnter"
                    >
                        <img :key="index" :src="item" v-for="(item,index) in imgs" v-if="showIndex === index">
                </transition-group>
            
                <button class="left" @click="prev">上一张</button>
                <button class="right" @click="next">下一张</button>
            </div>
            `,
            data: {
                showIndex: 0,
                enter: 'animated fadeInRight',
                leave: 'animated fadeOutLeft',
                animateState: true,
                imgs: [
                    'img/1.jpg',
                    'img/2.jpg',
                    'img/3.jpg',
                    'img/4.jpg'
                ]
            },
            methods: {
                beforeEnter() {
                    this.animateState = false
                },
                afterEnter() {
                    this.animateState = true
                },
                next() {
                    if(!this.animateState) return;
                    this.enter = 'animated fadeInLeft'
                    this.leave = 'animated fadeOutRight'
                    this.showIndex++;
                    if(this.showIndex >  this.imgs.length - 1) {
                        this.showIndex = 0
                    }
                },
                prev() {
                    if(!this.animateState) return;
                    this.enter = 'animated fadeInRight'
                    this.leave = 'animated fadeOutLeft'
                    this.showIndex--;
                    if(this.showIndex < 0) {
                        this.showIndex = this.imgs.length - 1
                    }
                }
            }
        })
    </script>
</body>
</html>
