<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="js/vue.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div id="app"></div>
    <script>
        // 做组件
        Vue.component('DropdownMenu',{
            // 组件是不需要挂载到dom中去的 它就没有el 选项
            props:['value', 'data'],                    // 在组件中扩展的一个选项
            template: `
            <div class="btn-group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                {{value}} <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li v-for="item in data"><a href="#">{{item}}</a></li>
            </ul>
            </div>
            `, //组件所需要的模板
            data(){  // data选项是一个函数 返回一个对象
                return {
                    title: '我的第一个组件'
                }
            },
            methods: {

            },
            computed: {

            }
        })
        
        // DropdownMenu 驼峰命名的标签 会被自动转换一个组件别名 dropdown-menu
        new Vue({
            el:'#app',
            template: // 给实例指定模板选项
            `
            <div class="app">
                <dropdown-menu value="第一个按钮" :data="list" />
                <DropdownMenu value="第二个按钮" :data="list2" />
                <dropdownMenu value="第三个按钮" :data="list3" />
            </div>
            `,
            data: {
                titile: '组件',
                list: ['张三','李四'],
                list2: ['老王','老李'],
                list3: ['北京','上海','天津']
            }
        })
    </script>
</body>
</html>
