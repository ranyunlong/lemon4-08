<html>
<head>

    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="component/icon.js"></script>

<body>
    <div id="app"></div>
    <script>
        new Vue({
            el:'#app',
            data:{

                    '#',

                    'Age',
                    'Sex'

                        name: '张三',
                        age: 20,
                        sex: '男'
                    },
                    {
                        id: 2,
                        name: '李四',
                        age: 20,
                        sex: '男'
                    }
                ]
            },
            template: `
            <div class="app">
                <Table 
                    :column="column" 
                    :data="data" 
                    border 
                    hover 
                    striped />

                <Table 
                    :column="column" 
                    :data="data" 
                    border 
                    hover 
                    striped />
                    
                <Table 
                    :column="column" 
                    :data="data" 
                    border 
                    hover 
                    striped />

            `
        })
