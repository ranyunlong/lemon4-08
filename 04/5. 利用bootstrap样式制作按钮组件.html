<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="js/vue.js"></script>
    <script src="component/button.js"></script>
</head>
<body>
    <div id="app"></div>
    <script>
        new Vue({
            el:'#app',
            data:{
                aa: Symbol()
            },
            template: `
            <div class="app">
                <Button color="primary">按钮123</Button>    
                <Button color="success" size="sm">按钮123</Button>    
                <Button color="info" size="xs">按钮123</Button>    
                <Button size="lg">按钮123</Button>    
                <Button color="danger" size="xs" :value="aa"></Button> 
            </div>
            `
        })


        // Symbol 是js 的第7中类型 es6 新增 它一旦被创建就是唯一的
        var a = Symbol('aa')
        var b = Symbol('aa')
        // console.log(a, b)

        console.log(a == b)
    </script>
</body>
</html>
