<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/vue.js"></script>
    <style>
        .banner{
            width: 100%;
            height: 300px;
        }
        .banner img{
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="banner">
            <img :src="item" v-for="(item,index) in imgs" v-if="showIndex === index">
            <button @click="prev">上一张</button>
            <button @click="next">下一张</button>
        </div>

        <div :index="showIndex">xx</div>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                showIndex: 0,
                imgs: [
                    'img/1.jpg',
                    'img/2.jpg',
                    'img/3.jpg',
                    'img/4.jpg'
                ]
            },
            methods: {
                next() {
                    this.showIndex++;
                    if(this.showIndex >  this.imgs.length - 1) {
                        this.showIndex = 0
                    }
                },
                prev() {
                    this.showIndex--;
                    if(this.showIndex < 0) {
                        this.showIndex = this.imgs.length - 1
                    }
                }
            }
        })
    </script>
</body>
</html>
