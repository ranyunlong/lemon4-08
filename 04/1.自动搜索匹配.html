<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/vue.js"></script>
    <style>
        .autocomplete{
            width: 200px;
            height: 35px;
            border: 1px solid #000;
            position: relative;
        }
        .autocomplete input {
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
            padding: 0 5px;
            box-sizing: border-box;
        }

        .autocomplete ul{
            position: absolute;
            width: 100%;
            margin: 0;
            padding: 0;
            border: 1px solid #000;
            border-bottom: none;
        }

        .autocomplete ul li {
            border-bottom: 1px solid #000;
            line-height: 35px;
        }

        .autocomplete ul li.active {
            background: #ccc;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="autocomplete">
            <input type="text" v-model="search" @keydown.37.38.39.40.13.prevent="active">
            <ul>
                <li 
                v-for="(e,index) in dataList"
                @click="select(e)">
                    {{e}}
                </li>
            </ul>
        </div>

    </div>

    <script>
        new Vue({
            el:'#app',
            data:{
                search: '',
                data:[ 
                    '张三',
                    '李四',
                    '王五',
                    '老王',
                    '小明',
                    '小芳'
                ]
            },
            computed:{
                dataList(){
                    if(!this.search) return []
                    return this.data.filter((value)=>{
                        return value.indexOf(this.search) !== -1
                    })
                }
            }
        })
    </script>
</body>
</html>
